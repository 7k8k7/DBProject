{% extends "base.html" %}
{% block title %}Staff Login{% endblock %}
{% block content %}
<h1>Staff Login</h1>
<form method="POST" action="{{ url_for('user.login') }}">
    <div class="mb-3">
        <label for="username" class="form-label">Username</label>
        <input type="text" class="form-control" id="username" name="username" min="6" max="12" required>
    </div>
    <div class="mb-3">
        <label for="password" class="form-label">Password</label>
        <input type="password" class="form-control" id="password" name="password" min="6" max="12" required>
    </div>
    <input type="hidden" value="1" class="form-check-input" id="is_staff" name="is_staff">
    <button type="submit" class="btn btn-primary">Login</button>
</form>
{% endblock %}
